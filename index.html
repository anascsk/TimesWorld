<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimesWorld</title>
</head>

<body>


<!--Navbar starts--> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary w-95">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#">
        <h2>TimesWorld</h2>
      </a>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-white"></span>
    </button > 
    </div>
    
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PRICING</a>
          </li>
      </div>
      </li>
      </ul>
    </div>
    </div>
  </nav>
<!--Navbar ends--> 


<!--Header starts--> 
<div class="container-fluid mt-5">
<div class="row">
    <span class="col-12 col-md-5 border-top border-2 border-dark"></span>
    <h1 class="col-12 col-md-2 text-center ">HEADER</h1>
    <span class="col-12 col-md-5 border-bottom border-2 border-dark"></span>
</div>
</div>  
<!--Header ends--> 


<!--Slider starts-->
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4 order-md-last">
        <img class="d-block w-100 h-100"
          src="https://picsum.photos/200"
          alt="">
      </div>
      <div class="col-md-8 ">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.unsplash.com/reserve/O7A9fAvYSXC7NTdz8gLQ_IMGP1039.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fG9jZWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">  
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8b2NlYW58ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">


              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1466094899371-97b327dff551?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fG9jZWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">

              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--Slider ends-->


  <!--Counter starts-->
  <div class="container-fluid bg-light ">
<div class="row justify-content-center">
  <div class="col-md-2 col-6 text-center p-2"><h2 data-target="1200" class="count">0</h2>
    <h6>SAMPLE TEXT</h6></div>
  <div class="col-md-2 col-6 text-center p-2"><h2 data-target="3100" class="count">0</h2>

  <div class="col-md-2 col-6 text-center p-2"><h2 data-target="1700" class="count">0</h2>
    <h6>SAMPLE TEXT</h6></div>
  <div class="col-md-2 col-6 text-center p-2"><h2 data-target="1470" class="count">0</h2>

  <div class="col-md-2 col-6 text-center p-2"><h2 data-target="1950" class="count">0</h2>
    <h6>SAMPLE TEXT</h6></div>
</div>
  </div>

  <div class="container-fluid bg-secondary mt-5 p-2 text-white">
    <h3>FOOTER</h3>
  </div>

</body>

</html>
